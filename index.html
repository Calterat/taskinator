<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Taskinator</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <!-- Header -->
    <header>
        <!-- Title and directions for form -->
        <h1 class="page-title">Taskinator</h1>
        <p>Click the button below to add a new task! Once your tasks are created, you can drag them to their appropriate section, or use the buttons to change your tasks.</p>
        <!-- Form -->
        <form id="task-form">
            <!-- Text Input -->
            <div class="form-group">
                <input type="text" name="task-name" class="text-input" placeholder="Enter Task Name" />
            </div>
            <!-- Selector Input -->
            <div class="form-group">
                <select name="task-type" class="select-dropdown">
                    <option value="" disabled selected>Pick a task type</option>
                    <option value="Print">Print</option>
                    <option value="Web">Web</option>
                    <option value="Mobile">Mobile</option>
                </select>
            </div>
            <!-- Button that Submits -->
            <div class="form-group">
                <button type="submit" class="btn" id="save-task">Add Task</button>
            </div>
        </form>
    </header>
    <main class="page-content" id="page-content">
        <!-- Things to Do -->
        <section class="task-list-wrapper">
            <h2 class="list-title">Things To Do</h2>
            <ul class="task-list" id="tasks-to-do"></ul>
        </section>
        <!-- Tasks in Progress -->
        <section class="task-list-wrapper">
            <h2 class="list-title">Tasks In Progress</h2>
            <ul class="task-list" id="tasks-in-progress"></ul>
        </section>
        <!-- Tasks Completed -->
        <section class="task-list-wrapper">
            <h2 class="list-title">Tasks Completed </h2>
            <ul class="task-list" id="tasks-completed"></ul>
        </section>
    </main>
    <footer>
        &copy;2020 by Taskinator
    </footer>
    <script src="assets/js/script.js"></script>
</body>
</html>
